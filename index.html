<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img src="assets/eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">
    <section class="main-section">
      <h3 for="new-task" class="main-section__header">Add Item</h3>
      <div class="main-section__wrapper">
        <input id="new-task" class="main-section-task__input" type="text">
        <button class="main-section__btn">Add</button>
      </div>
    </section>
    <section class="main-section">
      <h3 class="main-section__header">Todo</h3>
      <ul id="incomplete-tasks" class="main-section__todo">
        <li class="main-section-task">
          <input type="checkbox" class="main-section-task__checkbox">
          <label class="main-section-task__label">Pay Bills</label>
          <input type="text" class="main-section-task__input">
          <button class="main-section__btn edit">Edit</button>
          <button class="main-section__btn delete"><img src="assets/remove.svg" alt="remove-icon"></button>
        </li>
        <li class="main-section-task edit">
          <input type="checkbox" class="main-section-task__checkbox">
          <label class="main-section-task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-section-task__input">
          <button class="main-section__btn edit">Save</button>
          <button class="main-section__btn delete"><img src="assets/remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
    <section class="main-section">
      <h3 class="main-section__header">Completed</h3>
      <ul id="completed-tasks" class="main-section__completed">
        <li class="main-section-task">
          <input type="checkbox" checked class="main-section-task__checkbox">
          <label class="main-section-task__label">See the Doctor</label>
          <input type="text" class="main-section-task__input">
          <button class="main-section__btn edit">Edit</button>
          <button class="main-section__btn delete"><img src="assets/remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
